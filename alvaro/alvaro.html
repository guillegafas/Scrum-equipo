<!DOCTYPE html>

<head>

    <title>Iconos</title>
    <style>
        .ALVARO_body {
            font-family: "Montserrat", "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 1rem;
            color: #646464;
            -webkit-text-size-adjust: 100%;
        }

        .ALVARO_h2 {
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .ALVARO_p {
            color: black;
            font-family: "Montserrat", "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 0.875rem;
            line-height: 1.5rem;
        }

        .ALVARO_a {
            -webkit-transition: all 0.5s ease;
            -o-transition: all 0.5s ease;
            transition: all 0.5s ease;
            cursor: pointer;
            color: #e20613;
        }

        .ALVARO_img {
            max-width: 100%;
            font-style: italic;
            vertical-align: middle;
        }

        .ALVARO_b,
        .ALVARO_strong{
            font-weight: bold;
        }

        .maxwidth {
            max-width: calc(73.125rem + 1.875rem);
            margin: 0 auto;
            width: 100%;
            padding: 0 0.9375rem;
        }

        .row {
            margin-left: -15px;
            margin-right: -15px;
        }


        .col-md-12 {
            position: relative;
            min-height: 1px;
            padding-left: 15px;
            padding-right: 15px;
        }

        .evr-title--left {
            text-align: left;
        }

        .evr-title--underline.evr-title--black-red {
            position: relative;
            color: black;
            font-family: "MontserratBold", "Helvetica Neue", Helvetica, Arial,
                sans-serif;
            font-size: 2.25rem;
            line-height: 3.4375rem;
            margin-left: -0.9375rem;
            margin-right: -0.9375rem;
        }

        .evr-title--underline.evr-title--black-red::before {
            position: absolute;
            top: 100%;
            left: 0;
            content: "";
            width: 80px;
            height: 5px;
            background: #e20613;
        }

        .evr-title--underline.evr-title--black-red span {
            color: #e20613;
        }

        /*pseudo-elementos*/

        .row::before,
        .row::after {
            content: " ";
            display: table;
        }

        .row::after {
            clear: both;
        }

        ::before,
        ::after {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        /* Al seleccionar sale el texto blanco, fondo rojo*/
        ::selection {
            background: #e20613;
            color: white;
        }

        /*Container flexbox imagenes*/
        .flex-container {
            display: flex;
        }

        .box {
            width: 270px;
            height: 203px;
            margin: 10px;
        }

        .box:last-child {
            margin-right: 0;
        }
    </style>
</head>
