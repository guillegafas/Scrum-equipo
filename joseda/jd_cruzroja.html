<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="jd_css.css">
    <title>Trabajo2</title>
</head>
<body>
    <div class="j_caja0">
        <div class="j_caja1">
            <h3 class="j_num">11.589.787</h3>
            <p class="j_pers">personas beneficiarias al año</p>
            <h3 class="j_num2">231.053</h3>
            <p class="j_pers2">personas voluntarias</p>
        </div>

    </div>
    <form action="danacion">
        <fieldset style="display: flex;">
        <div style="flex: 1; padding: 20px;">
          <legend>Donación a la Cruz Roja</legend>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" placeholder="escriba su nombre" required><br><br>
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" placeholder="escriba sus apellidos" required><br><br>
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" placeholder="ingrese un email" required><br><br>
          <label for="monto">Monto de la donación:</label>
          <input type="number" id="monto" name="monto" min="1" placeholder="aportacion en euros" required><br><br>
          <input type="submit" value="Hacer donación">
        </div>
        <div style="flex: 1; padding: 20px;">
            <legend>Información de la donación</legend>
            <label for="motivo">Motivo de la donacion:</label>
            <select id="motivo" name="motivo" required>
                <option value="">Selecciona una opción</option>
                <option value="familia">Familia</option>
                <option value="amigos">amigos</option>
                <option value="pareja">pareja</option>
            </select><br><br>
            <label for="frecuencia">Frecuencia de la donación:</label>
            <select id="frecuencia" name="frecuencia" required>
              <option value="">Selecciona una opción</option>
              <option value="una vez">Una vez</option>
              <option value="mensual">Mensual</option>
              <option value="trimestral">Trimestral</option>
              <option value="anual">Anual</option>
            </select><br><br>
        </div>
        </fieldset>
      </form>
</body>
</html>
